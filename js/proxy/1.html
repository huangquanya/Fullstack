<script>
    let obj = {}
    // 
    let proxyObj = new Proxy(obj, {
      get(...rest) {
        // 
        // 
        return Reflect.get(...rest);
      },
      has(...rest) {
        console.log('监听到 in 被调用了');
        return Reflect.has(...rest);
      },
      getPrototypeOf() {},
      setPrototypeOf() {},
      defineProperty() {},
      deleteProperty() {},
      apply() {
        
      }
      // ......
    })
    console.log('b' in proxyObj);//会遍历原型链
    //has只查找当前对象
    // new Proxy(数组)
    // new Proxy(函数)
    let f = () => {}
    let newF = new Proxy(f, {
      apply(...rest) {
        console.log('f call');
        return Reflect.has(...rest);
      }
    })
    newF();
  </script>
