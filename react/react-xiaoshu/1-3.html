<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="wrapper"></div>

    <script>
        const wrapper = document.querySelector('#wrapper');
        class Component {
            constructor(props = {}) {
                this.props = props
            }
            setState(state) {
                const oldEl = this.el
                this.state = state
                this._renderDOM()
                console.log(this.onStateChange);
                if (this.onStateChange){  //Âè™Ë¶Å onStateChange ÂÆö‰πâ‰∫ÜÔºåÂ∞±‰ºöÂà§Êñ≠‰∏∫true
                    this.onStateChange(oldEl, this.el)
                } 
                
            }
            

            _renderDOM() {
                this.el = createDOMFromString(this.render())
                if (this.onClick) {
                    this.el.addEventListener('click', this.onClick.bind(this), false)
                }
                return this.el
            }
        }
        const mount = (component, wrapper) => {
            wrapper.appendChild(component._renderDOM())
            component.onStateChange = (oldEl, newEl) => {
                wrapper.insertBefore(newEl, oldEl)
                wrapper.removeChild(oldEl)
            }
        }
        const createDOMFromString = (str) => {
                let objConstain = document.createElement("div");
                objConstain.innerHTML = str;
                return objConstain;
            }

        class LikeButton extends Component {
            constructor(props) {
                super(props)
                this.state = { isLiked: false }
            }

            onClick() {
                this.setState({
                    isLiked: !this.state.isLiked
                })
            }

            render() {
                return `
        <button class='like-btn' style="background-color:${this.props.bgColor}">
          <span class='like-text' >${this.state.isLiked ? 'ÂèñÊ∂à' : 'ÁÇπËµû'}</span>
          <span>üëç</span>
        </button>
      `
            }
        }
        

        mount(new LikeButton({ bgColor: 'red' }), wrapper)
    </script>
</body>

</html>
